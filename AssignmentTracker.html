<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
    <style>
        @font-face {
            font-family: 'Funnel Display';
            src: url('path/to/funnel-display.woff2') format('woff2');
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Funnel Display", Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
        }
        button {
            background-color: #00bcd4;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #008ba3;
        }
        input[type="text"], input[type="date"], select {
            width: 90%;
            padding: 5px;
            background: #222;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .bell {
            font-size: 20px;
            color: grey;
            cursor: pointer;
            transition: color 0.3s;
        }
        .bell.active {
            color: yellow;
            animation: ring 0.5s ease-in-out;
        }
        @keyframes ring {
            0% { transform: rotate(0); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-15deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0); }
        }
    </style>
</head>
<body>
    <h1>Assignment Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Subject</th>
                <th>Due Date</th>
                <th>Completed</th>
                <th>Remind Me</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="task-list">
            <tr>
                <td><input type="text" placeholder="Enter title"></td>
                <td>
                    <select>
                        <option>QR</option>
                        <option>Language</option>
                        <option>Maker</option>
                        <option>Digital Arts</option>
                        <option>Fine Arts</option>
                        <option>Science</option>
                        <option>SDP</option>
                    </select>
                </td>
                <td><input type="date"></td>
                <td><input type="checkbox"></td>
                <td><span class="bell" onclick="setReminder(this)">&#128276;</span></td>
                <td><button onclick="removeTask(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button onclick="addTask()">Add Assignment</button>
    <button onclick="saveTasks()">Save</button>
    <button onclick="loadTasks()">Load</button>
    <script>
        function addTask() {
            let table = document.getElementById("task-list");
            let row = table.insertRow();
            row.innerHTML = `
                <td><input type="text" placeholder="Enter title"></td>
                <td>
                    <select>
                        <option>QR</option>
                        <option>Language</option>
                        <option>Maker</option>
                        <option>Digital Arts</option>
                        <option>Fine Arts</option>
                        <option>Science</option>
                        <option>SDP</option>
                    </select>
                </td>
                <td><input type="date"></td>
                <td><input type="checkbox"></td>
                <td><span class="bell" onclick="setReminder(this)">&#128276;</span></td>
                <td><button onclick="removeTask(this)">Remove</button></td>
            `;
        }
        
        function removeTask(button) {
            let row = button.parentElement.parentElement;
            row.remove();
        }
        
        function setReminder(icon) {
            let row = icon.parentElement.parentElement;
            let title = row.querySelector("input[type='text']").value;
            let dueDate = row.querySelector("input[type='date']").value;
            if (!title || !dueDate) {
                return;
            }
            let reminderTime = prompt("Enter reminder time (YYYY-MM-DD HH:MM)", "");
            if (!reminderTime) return;
            let reminderDate = new Date(reminderTime).getTime();
            if (reminderDate < Date.now()) {
                alert("The reminder time has already passed!");
                return;
            }
            icon.classList.add("active");
            document.cookie = `reminder_${title}=${reminderTime};path=/`;
            setTimeout(() => {
                new Notification("Assignment Reminder", { body: `Your assignment '${title}' is due soon!` });
                icon.classList.remove("active");
            }, reminderDate - Date.now());
        }
    </script>
</body>
</html>

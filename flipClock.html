<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .greeting {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .clock {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .time-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: #333;
            border-radius: 10px;
            padding: 20px;
            font-size: 4rem;
            font-weight: bold;
            margin: 5px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .weather {
            font-size: 1.5rem;
            text-align: center;
            background: #333;
            padding: 15px 30px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="greeting" id="greeting"></div>
    <div class="clock" id="clock"></div>
    <div class="weather" id="weather">Loading weather...</div>

    <script>
        let userName = localStorage.getItem('userName');
        if (!userName) {
            userName = prompt("Please enter your name:") || "Guest";
            localStorage.setItem('userName', userName);
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            // Update greeting
            const greeting = document.getElementById('greeting');
            if (hours < 12) {
                greeting.textContent = `Good morning, ${userName}!`;
            } else if (hours < 18) {
                greeting.textContent = `Good afternoon, ${userName}!`;
            } else {
                greeting.textContent = `Good evening, ${userName}!`;
            }

            // Update clock
            const clock = document.getElementById('clock');
            clock.innerHTML = `
                <div class="time-segment"><div class="card">${hours}</div></div>
                <div class="time-segment"><div class="card">${minutes}</div></div>
                <div class="time-segment"><div class="card">${seconds}</div></div>
            `;
        }

        async function getWeather() {
            try {
                const response = await fetch(
                    'https://api.openweathermap.org/data/2.5/weather?q=Sandhill,BZ&units=imperial&appid=e59fe270071be5ed24b5a1ec85ef84c3'
                );
                const data = await response.json();
                document.getElementById('weather').textContent = `${data.name} • ${Math.round(data.main.temp)}°F • ${data.weather[0].main}`;
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('weather').textContent = 'Weather unavailable';
            }
        }

        updateTime();
        getWeather();
        setInterval(updateTime, 1000);
        setInterval(getWeather, 600000);
    </script>
</body>
</html>
